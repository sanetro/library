<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/loginStyles.css">
</head>
<body>
<div id="content">
  <form method="post">
      <p>
          Login: user, Password: user
          <br>
          Login: admin, Password: admin
      </p>
    <input type="text" placeholder="login" th:field="*{userModel.login}">
    <input type="password" placeholder="password" th:field="*{userModel.password}">
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
