<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/list.css">
</head>
<body>
    <div th:replace="~{schema.html :: sidebar}"></div>
    <div class="context">
        <h1>Books</h1>
        <div th:replace="~{schema.html :: options-panel}"></div>
        <div class="form-container">
            <h2>Please confirm your order</h2>
            <form id="book-form" method="post">
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{bookModel.title}" readonly>
                </div>
                <div class="input-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" th:field="*{bookModel.author}" readonly>
                </div>
                <div class="input-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" th:field="*{bookModel.isbn}" readonly>
                </div>
                <div class="input-group">
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
